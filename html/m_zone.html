<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../leaflet.css"/>
    <script src="../leaflet-src.js"></script>
    <script src="../js/ext/Edit.SimpleShape.js"></script>
    <script src="../js/ext/Edit.Z.Rectangle.js"></script>
    <script src="../js/ext/Leaflet.draw.js"></script>
    <script src="../js/ext/Marker.Rotate.js"></script>
    <script src="../js/providers/Bing.js"></script>
    <script src="../js/providers/Google.js"></script>
    <script src="../js/providers/Yandex.js"></script>
    <script src="../js/utils/Location.js"></script>
    <script src="../js/utils/Points.js"></script>
    <script src="../js/utils/Scale.js"></script>
    <script src="../js/utils/Tracks.js"></script>
    <script src="../js/utils/Traffic.js"></script>
    <script src="../js/utils/Zone.js"></script>
    <script src="../js/Map.js"></script>
    <script src="../android_zone.js"></script>

    <script type="text/javascript">

    function selectType(e){
        var sel = e.target;
        var type = sel.options[sel.selectedIndex].value;
        android.getType = function(){
            return type;
        }
        updateType();
    }

    function selectLang(e){
        var sel = e.target;
        var lang = sel.options[sel.selectedIndex].value;
        android.language = function(){
            return lang;
        }
        updateType();
    }

    function setTraffic(e){
        var traffic = e.target.checked;
        android.traffic = function(){
            return traffic;
        }
        showTraffic();
    }

    function setSpeed(e){
        var speed = e.target.checked;
        android.speed = function(){
            return speed;
        }
        showTracks();
    }

    </script>

    <style>
        html, body, #map-canvas {
        margin: 0;
        padding: 0;
        height: 100%;
        }
    </style>
</head>
<body onload="init()">
<input type="submit" value="center" onClick="center()">
<input type="submit" value="position" onClick="setPosition()">
<select onchange="selectType(event)">
    <option>Google</option>
    <option>Yandex</option>
    <option>Bing</option>
    <option>OSM</option>
</select>
<select onchange="selectLang(event)">
    <option>ru</option>
    <option>en</option>
</select>
<input type="checkbox" checked onclick="setTraffic(event)">Traffic
<input type="checkbox" checked onclick="setSpeed(event)">Speed
<br>
<div id="map" style="height: 100%"></div>
</body>
</html>
